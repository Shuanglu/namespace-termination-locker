apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: namespace-termination-locker-webhook
webhooks:
  - name: namespace-termination-locker-webhook.example.com
    rules:
      - apiGroups: [""]
